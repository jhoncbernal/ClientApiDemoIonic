<ion-header>

  <ion-navbar color="primary">
    <ion-title>Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Nombre: {{ post.user.name }}</ion-label>
      </ion-item>
      <ion-item>
          <ion-label floating>Titulo Publicacion</ion-label>
          <ion-input [(ngModel)]="post.title" type="text" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Cuerpo Publicacion</ion-label>
          <ion-input [(ngModel)]="post.body" type="text"></ion-input>
      </ion-item> 
      <div class=btn-form>
          <button color="secundary" ion-button (click)="EditPost()"  >
            Editar
          </button>
          <button color="danger" ion-button (click)="DeletePost()">
            Eliminar
          </button>
        </div>
</ion-content>
