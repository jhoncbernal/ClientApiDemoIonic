<ion-header>
  <ion-navbar color="primary">
 
    
        <ion-buttons>
          <button ion-button icon-only (click)="openPageSignUp()">
              <ion-icon name="document"></ion-icon> 
              <ion-icon name="person-add"></ion-icon>
                           
               
          </button>
        </ion-buttons>
    
  </ion-navbar>
</ion-header>

<ion-content  padding>
  <div class="title"><ion-title>Users</ion-title></div>  
 <ion-list>
    <div *ngFor="let user of users" >
    <button ion-item (click)="openUser(user.token)">
      <ion-avatar item-start>
        <ion-icon name="contacts"></ion-icon>
        <!-- <img [src]="https://ece.nl/wp-content/uploads/person-dummy.jpg"> -->
      </ion-avatar>
      <h2>{{ user.name | uppercase }}</h2>
      <!-- <p>{{ user.email }}</p> -->
    </button>
  </div>
  </ion-list>
</ion-content>
