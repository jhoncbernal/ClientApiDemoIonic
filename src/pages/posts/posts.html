<ion-header>

  <ion-navbar color="primary">
    <ion-title>Posts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <div *ngFor="let post of posts" >
        <button ion-item (click)="openPost(post.user.id)">
          <ion-avatar item-start>
            <ion-icon name="contacts"></ion-icon>
            <!-- <img [src]="https://ece.nl/wp-content/uploads/person-dummy.jpg"> -->
          </ion-avatar>
          <h1>{{ post.user.name }}</h1>
          <h2>{{ post.title | uppercase }}</h2>
          <h3>{{ post.body}}</h3>
          <p>{{ post.id }}</p>
          
          <!-- <p>{{ user.email }}</p> -->
        </button>
      </div>
      </ion-list>

</ion-content>
